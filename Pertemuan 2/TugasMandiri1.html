<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Demo Form & Frame</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h2 { text-align: center; }
    form { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); margin-bottom: 20px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    textarea { width: 100%; height: 70px; }
    button { padding: 6px 12px; margin-top: 10px; border: none; border-radius: 5px; background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    #hasil { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    iframe { border: 1px solid #000; width: 100%; height: 150px; }
    .frame-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .frame-vertical { display: grid; grid-template-rows: 1fr 1fr; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Form Input dengan Radio, Dropdown, Textarea, dan Frame</h2>

  <form id="demoForm">
    <div class="form-group">
      <label>Pilih Warna Favorit (Radio Button):</label>
      <input type="radio" name="warna" value="Merah"> Merah
      <input type="radio" name="warna" value="Biru"> Biru
      <input type="radio" name="warna" value="Hijau"> Hijau
    </div>

    <div class="form-group">
      <label>Pilih Buah Favorit (Dropdown):</label>
      <select name="buah">
        <option value="Apel">Apel</option>
        <option value="Jeruk">Jeruk</option>
        <option value="Mangga">Mangga</option>
        <option value="Pisang">Pisang</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tambahkan Catatan (Text Area):</label>
      <textarea name="catatan"></textarea>
    </div>

    <button type="button" onclick="tampilkanHasil()">Tampilkan Hasil</button>
    
    <div class="form-group">
      <label>Kirim ke Frame:</label>
      <select id="targetFrame">
        <option value="left">Frame Kiri</option>
        <option value="right">Frame Kanan</option>
        <option value="top">Frame Atas</option>
        <option value="bottom">Frame Bawah</option>
      </select>
      <button type="button" onclick="kirimKeFrame()">Kirim ke Frame</button>
    </div>
  </form>

  <h3>Hasil:</h3>
  <div id="hasil">(belum ada hasil)</div>

  <h3>Frame Gabungan (H-V)</h3>
  <div class="frame-container">
    <iframe></iframe>
    <iframe></iframe>
  </div>
  <div class="frame-vertical">
    <iframe></iframe>
    <iframe></iframe>
  </div>

  <script>
    function tampilkanHasil(){
      const form = document.getElementById('demoForm');
      const warna = form.warna.value;
      const buah = form.buah.value;
      const catatan = form.catatan.value.trim() || '(kosong)';
      const out = `Warna: ${warna}\nBuah: ${buah}\nCatatan: ${catatan}`;
      document.getElementById('hasil').textContent = out;
    }

    function kirimKeFrame(){
      const form = document.getElementById('demoForm');
      const sel = document.getElementById('targetFrame').value;
      const payload = {
        waktu: new Date().toLocaleString(),
        warna: form.warna.value,
        buah: form.buah.value,
        catatan: form.catatan.value
      };

      let targetEl = null;
      if(sel === 'left') targetEl = document.querySelectorAll('iframe')[0];
      else if(sel === 'right') targetEl = document.querySelectorAll('iframe')[1];
      else if(sel === 'top') targetEl = document.querySelectorAll('iframe')[2];
      else if(sel === 'bottom') targetEl = document.querySelectorAll('iframe')[3];

      if(!targetEl){ alert('Frame target tidak ditemukan.'); return; }

      targetEl.contentWindow.postMessage({type:'form-data', payload}, '*');
      alert('Data dikirim ke frame terpilih. Buka frame tersebut untuk melihat pesan.');
    }

    window.addEventListener('message', function(ev){
      console.log('Parent menerima pesan:', ev.data);
    });

    const iframes = document.querySelectorAll('iframe');
    iframes.forEach((fr, idx) => {
      const initial = `
        <!doctype html>
        <meta charset="utf-8">
        <style>body{font-family:system-ui;padding:8px}</style>
        <h3>Frame ${idx+1}</h3>
        <div id='content'>Konten awal frame ${idx+1}.</div>
        <hr>
        <div id='msg' style='white-space:pre-wrap;font-family:monospace'></div>
        <script>
          window.addEventListener('message', e=>{
            if(e.data && e.data.type==='form-data'){
              document.getElementById('msg').textContent =
                JSON.stringify(e.data.payload,null,2);
            }
          }, false);
        <\/script>
      `;
      fr.srcdoc = initial;
    });
  </script>

</body>
</html>
