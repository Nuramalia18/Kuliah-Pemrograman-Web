<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Account TCPNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf5f8ff;
    }
    .container {
      width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 6px;
      background: #white;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-top: 10px;
    }
    input, select {
      padding: 4px;
      border: 1px solid #999;
      border-radius: 2px;
    }
    .field {
      margin-bottom: 10px;
    }
    .tanggal {
      display: inline-block;
    }
    .tanggal select {
      margin-right: 5px;
    }
    .btn-container {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 5px 20px;
      background: #f4f8ff;
      color: #0f3b86ff;
      border: 1px solid #white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #f4f8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Registrasi Account TCPNS</h2>
    <p>Silahkan isi form di bawah ini dengan baik dan benar.</p>
    <hr>
    <form>
      <div class="field">
        <label>Nama:</label>
        <input type="text" name="nama" required>
      </div>

      <div class="field">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>

      <div class="field">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>

      <div class="field">
        <label>Jenis Kelamin:</label>
        <select name="jk" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="field">
        <label>Tanggal Lahir:</label>
        <div class="tanggal">
          <select name="tgl" required>
            <option value="">Tgl:</option>
            <script>
              for(let i=1;i<=31;i++){
                document.write("<option>"+i+"</option>");
              }
            </script>
          </select>
          <select name="bln" required>
            <option value="">Bulan:</option>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>Mei</option><option>Jun</option>
            <option>Jul</option><option>Agu</option><option>Sep</option>
            <option>Okt</option><option>Nov</option><option>Des</option>
          </select>
          <select name="thn" required>
            <option value="">Tahun:</option>
            <script>
              for(let i=2025;i>=1950;i--){
                document.write("<option>"+i+"</option>");
              }
            </script>
          </select>
        </div>
      </div>

      <div class="btn-container">
        <button type="submit">Kirim</button>
      </div>
    </form>
  </div>
</body>
</html>
